<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidad ITR</title>
    <link type="image/png" rel="icon" href="../../resources/img/logo_rical.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/admin_grupos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<div id="menuContent"></div>

<body>



    <div class="container">
        <h3 class="text-center mt-3">Gestiona tu especialidad t√©cnica</h3>
        <div class="d-flex justify-content-end">
            <!-- Button trigger modal -->
            <button type="button" class="boton-redondo" onclick="openCreate()">
                <i class="bi bi-plus-square-fill"></i>
            </button>
        </div>
    </div>


    <div class="table-responsive mt-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td colspan="2" id="rowsFound"></td>
                </tr>
                <tr>
                    <th class="text-center">Nombre de la especialidad</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla_especialidad"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para guardar un registro -->
                <form id="saveForm">
                    <input type="number" id="idEspecialidad" name="idEspecialidad" class="d-none">
                    <div class="modal-body">
                        <div class="col-sm-12 col-md-6">
                            <label for="nombreEspecialidad" class="form-label">Nombre Especialidad</label>
                            <input id="nombreEspecialidad" type="text" name="nombreEspecialidad" class="form-control"
                                placeholder="Nombre de la especialidad" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <div id="footerIndex"></div>

    <script src="../../controllers/utils/plantillas.js"></script>
    <script src="../../controllers/utils/cargar_plantillas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../controllers/utils/secciones2.js"></script>
    <script src="../../controllers/admin/especialidad.js"></script>

</body>

</html>
