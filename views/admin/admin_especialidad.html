<body>

    <h3 class="titulotxt">Gestiona tus especialidades técnicas</h3>
   <div class="container">
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="bi bi-x-square-fill"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btn btn-primary" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>
        </div>

        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="6" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>Especialidad</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <thead>
                <tr>
                    <td colspan="6" id="rowsFound"></td>
                </tr>
                <tr>
                    
                    <th ><p class="pb-3">Desarrollo de Software</p></th>
                    
                    <th><button  type="button" class="btn btn-success" onclick="openUpdate()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button  type="button" class="btn btn-danger"  onclick="alertaeliminar()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </th>
                </tr>
                <tr>
                    
                    <th ><p class="pb-3">Diseño Grafico</p></th>
                    
                    <th><button  type="button" class="btn btn-success" onclick="openUpdate()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button  type="button" class="btn btn-danger"  onclick="alertaeliminar()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </th>
                </tr>
                <tr>
                    
                    <th ><p class="pb-3">Arquitectura</p></th>
                    
                    <th><button  type="button" class="btn btn-success" onclick="openUpdate()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button  type="button" class="btn btn-danger"  onclick="alertaeliminar()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </th>
                <tr>
                    
                    <th ><p class="pb-3">Automotriz</p></th>
                    
                    <th><button  type="button" class="btn btn-success" onclick="openUpdate()">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button  type="button" class="btn btn-danger"  onclick="alertaeliminar()">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </th>
                 
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->         
            <tbody id="tableBody"></tbody>
        </table>

</div>
