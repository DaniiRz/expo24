<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuestas ITR</title>
    <link type="image/png" rel="icon" href="../../resources/img/logo_rical.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/admin_grupos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<div id="menuContent"></div>

<body>
    <div class="container">
        <h3 class="text-center mt-3">Administra tus propuestas institucionales</h3>
        <h3 id="mainTitle"></h3>
        <div class="d-flex align-items-center justify-content-center mt-5">
            <div class="inputBox_container mr-3">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                    <path
                        d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z">
                    </path>
                </svg>
                <input class="inputBox" id="inputBox" type="search" placeholder="Escriba aquí">
            </div>


            <div class="d-flex justify-content-end">
                <button type="button" class="boton-redondo" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>

        </div>

        <!-- tabla contenido-->

        <div class="table-responsive mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Nombre propuesta</th>
                        <th scope="col" class="text-center">Ver más</th>
                        <th scope="col" class="text-center">Estado</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-center">Propuesta #1</th>
                        <th scope="row" class="text-center"> <button type="button" class="boton-redondo btn-p"
                                onclick="VerPropuesta()">
                                <i class="bi bi-search"></i>
                            </button></th>
                        <th scope="row" class="text-center">En espera</th>
                        <th>
                            <div class="d-flex justify-content-center">

                                <button type="button" class="boton-redondo btn-p" onclick="ActualizarPropuestaInsti()">
                                    <i class="bi bi-pencil"></i>
                                </button>

                                <button type="button" class="boton-redondo btn-p" onclick="alertaeliminar()">
                                    <i class="bi bi-trash-fill"></i>
                            </div>
                            </button>
                        </th>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>







    <div id="footerIndex"></div>

    <script src="../../controllers/utils/propuestas_insti.js"></script>
    <script src="../../controllers/utils/detalles_propuesta.js"></script>
    <script src="../../controllers/utils/plantillas.js"></script>
    <script src="../../controllers/utils/cargar_plantillas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../controllers/utils/secciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../controllers/utils/secciones2.js"></script>
</body>

</html>
