<body>
    <div class="container" id="contenedor1">
        <div class="col-12 mt-3 mb-4 d-flex justify-content-between ">
            <a href="../../views/admin/admin_equipos_ptc.html" class="btn btn-outline-dark ">
                <i class="fas fa-arrow-left"></i> Volver
            </a>

        </div>
        <h3 class="text-center mt-3">Equipo N# Nombre: coordinador</h3>
        <h3 id="mainTitle"></h3>
        <div class="d-flex justify-content-end">
            <!-- Button trigger modal -->
            <button type="button" class="boton-redondo" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="bi bi-plus-square-fill"></i>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Agregar Coordinador</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body row g-3">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreProducto" class="form-label">Codigo</label>
                                <input id="nombreProducto" type="text" name="descripcionProducto" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreProducto" class="form-label">Nombre</label>
                                <input id="nombreProducto" type="text" name="descripcionProducto" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="nombreProducto" class="form-label">Rol</label>
                                <input id="nombreProducto" type="text" name="descripcionProducto" class="form-control"
                                    required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- tabla contenido-->

        <div class="table-responsive mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">codigo</th>
                        <th scope="col" class="text-center">Nombre</th>
                        <th scope="col" class="text-center">Rol</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-center">20220215</th>
                        <th scope="row" class="text-center">Carlos Eduardo Quintanilla</th>
                        <th scope="row" class="text-center">coordinador</th>
                        <th>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="boton-redondo btn-p" onclick="openUpdate()">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button type="button" class="boton-redondo btn-p" onclick="alertaeliminar()">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </div>

                        </th>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center">20220215</th>
                        <th scope="row" class="text-center">Diego Enrrique Juarez Mazariego</th>
                        <th scope="row" class="text-center">Sub-coordinador</th>
                        <th>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="boton-redondo btn-p" onclick="openUpdate()">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button type="button" class="boton-redondo btn-p" onclick="alertaeliminar()">
                                    <i class="bi bi-trash-fill"></i></button>
                            </div>

                        </th>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary boton-esquina" onclick="openCreate()">
                <i class="text-center">Ver propuesta de Equipo</i>
            </button>
        </div>
    </div>
