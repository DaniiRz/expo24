<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos ITR</title>
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="image/png" rel="icon" href="../../resources/img/logo_rical.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/admin_grupos.css">
    <link rel="stylesheet" href="../../resources/css/admin_cursos.css">

</head>
<div id="menuContent"></div>

<body>

    <div class="container">
        
        <h3 class="text-center mt-3">Gestión de Grupos</h3>
        <h3 id="mainTitle"></h3>
        <div class="container mb-3 justify-content-center">

            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <i class="fas fa-times-circle"></i>
                        </button>
                        <button type="button" class="btn btn-warning" onclick="openCreate()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end">

            <!-- Componente Modal para guardar un registro -->
            <div class="modal fade" id="modalAgregarGrupo" data-bs-backdrop="static" tabindex="-1"
                aria-labelledby="miModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">

                        <!-- Body del modal -->
                        <div class="modal-body">
                            <button type="button" class="btn-close btn-danger" aria-label="Close"
                                data-bs-dismiss="modal"></button>
                            <h1 class="fs-4 text-center mb-4" id="modalTitleS"> </h1>
                            <div class="tab-content">

                                <!-- Formulario 1 -->
                                <div class="tab-pane fade show active" id="formularioGrupo" role="tabpanel"
                                    aria-labelledby="formularioGrupo-tab">
                                    <div class="row ps-5 pe-5">

                                        <!-- Formulario saveForm -->
                                        <form id="formGrupo">
                                            <input type="number" class="d-none" id="idGrupo" name="idGrupo">

                                            <form class="needs-validation">

                                                <!-- Contenedor de los inputs -->
                                                <div class="col-12 mb-3">
                                                    <label for="nombreGrupo" class="form-label">Nombre del
                                                        producto</label>
                                                    <input id="nombreGrupo" type="text" name="nombreGrupo"
                                                        class="form-control" required>
                                                </div>
                                                <div class="d-flex flex-row-reverse mt-2">
                                                    <button type="button"
                                                        class="btn btn-danger ps-4 pe-4 ms-2 me-4 mb-3"
                                                        data-bs-dismiss="modal"> Cancelar
                                                    </button>
                                                    <!-- Boton submit -->
                                                    <button type="submit"
                                                        class="btn btn-success ps-4 pe-4 ms-2 me-4 mb-3">
                                                        Agregar
                                                    </button>
                                                </div>
                                            </form>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


     <!-- Contenedor de tablas -->
     <div class="container mb-3 justify-content-center">
        <div class="table-responsive">

            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-hover">

                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <td colspan="3" id="rowsFoundGrupo"></td>
                    </tr>
                    <tr>
                        <th>NOMBRE GRUPO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>

                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tablaGrupo"></tbody>
            </table>
        </div>
    </div>


    <div id="footerIndex"></div>



    <script src="../../controllers/admin/AdminGruposController.js"></script>
    <script src="../../controllers/utils/plantillas.js"></script>
    <script src="../../controllers/utils/cargar_plantillas.js"></script>
    <script src="../../controllers/utils/components.js"></script>


    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
