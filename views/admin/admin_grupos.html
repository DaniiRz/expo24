<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos ITR</title>
    <link type="image/png" rel="icon" href="../../resources/img/logo_rical.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/admin.css">

<div id="menuContent"></div>

<body>



    <div class="container">
        <h3 class="text-center mt-3">Gestiona tus grupos</h3>
        <h3 id="mainTitle"></h3>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-dark" onclick="openCreate()">
                <i class="bi bi-plus-square-fill"></i>
            </button>
        </div>
        

        <div class="table-responsive mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Grupo</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-center">1</th>
                        <th>
                            <div class="d-flex justify-content-center ">
                                <button type="button" class="btn btn-dark btn-p" onclick="openUpdate()">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-dark text-center" onclick="alertaeliminar()">
                                    <i class="bi bi-trash-fill"></i>
                            </div>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center">2</th>
                        <th>
                            <div class="d-flex justify-content-center ">
                                <button type="button" class="btn btn-dark btn-p" onclick="openUpdate()">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-dark text-center" onclick="alertaeliminar()">
                                    <i class="bi bi-trash-fill"></i>
                            </div>
                            </button>
                        </th>
                    </tr>
                    <tr>
                        <th scope="row" class="text-center">3</th>
                        <th>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-dark btn-p" onclick="openUpdate()">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button type="button" class="btn btn-dark text-center" onclick="alertaeliminar()">
                                    <i class="bi bi-trash-fill"></i>
                            </div>
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div id="footerIndex"></div>

    <script src="../../controllers/utils/plantillas.js"></script>
    <script src="../../controllers/utils/cargar_plantillas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../controllers/utils/secciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../controllers/utils/secciones2.js"></script>
