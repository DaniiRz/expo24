<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles Propuesta</title>
    <link type="image/png" rel="icon" href="../../resources/img/logo_rical.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../resources/css/admin.css">

</head>

<div id="menuContent"></div>

<body>
    <div class="container">
        <div class="row">

            <div class="col-12 mt-3 mb-4 d-flex justify-content-between ">
                <a href="../../views/admin/admin_propuestas_insti.html" class="btn btn-outline-dark ">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <h2 class="text-center">Actualizar propuesta</h2>
            </div>

            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="nombrePropuesta">Nombre de la propuesta:</label>
                        <input type="text" class="form-control" id="nombrePropuesta">
                    </div>
                    <div class="form-group">
                        <label for="objetivosPropuesta">Objetivos de la propuesta:</label>
                        <input type="text" class="form-control" id="objetivosPropuesta">
                    </div>
                    <div class="form-group">
                        <label for="justificacionPropuesta">Justificación:</label>
                        <input type="text" class="form-control" id="justificacionPropuesta">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="mb-3 mt-2">
                    <button class="btn btn-primary float-right">Asignar equipo</button>
                    <p class="mt-2">Equipo seleccionado:</p>
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Curso</th>
                                <th>Coordinador</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Curso ejemplo</td>
                                <td>Juan Pérez</td>
                                <td><button class="btn btn-danger">Eliminar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-5">
                    <button class="btn btn-secondary float-right">Adjuntar archivo</button>
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Nombre del archivo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>archivo.pdf</td>
                                <td>
                                    <button class="btn btn-danger" onclick="alertaeliminar()">Eliminar</button>
                                    <button class="btn btn-info">Descargar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <button class="btn btn-danger">Cancelar</button>
    
                <button class="btn btn-success">Actualizar propuesta</button>
            </div>
        </div>
    </div>

    <div id="footerIndex"></div>

    <script src="../../controllers/utils/plantillas.js"></script>
    <script src="../../controllers/utils/cargar_plantillas.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../controllers/utils/secciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../controllers/utils/secciones2.js"></script>
</body>

</html>
