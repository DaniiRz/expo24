    <link type="image/png" rel="icon" href="../../resources/img/logo_rical.png">

<body>

    <div class="container">
        <h3 class="text-center mt-3">Gestiona tu niveles academicos de tercer ciclo:</h3>
        <h3 id="mainTitle"></h3>
        <div class="d-flex justify-content-end">
            <button type="button" class="boton-redondo" onclick="openCreate()">
                <i class="bi bi-plus-square-fill"></i>
            </button>
        </div>
        <div class="table-responsive mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Grados</th>
                        <th scope="col" class="text-center">Nivel</th>
                        <th scope="col" class="text-center">Agregar años</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-center">8vo grado</th>
                        <th scope="row" class="text-center">Tercer ciclo</th>
                        <th><div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-secondary" onclick="openCreate()">
                                <i class="text-center">Agregar</i>
                            </button>
                        </div></th>
                        <th>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="boton-redondo btn-p" onclick="openUpdate()">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button type="button" class="boton-redondo btn-p" onclick="alertaeliminar()">
                                    <i class="bi bi-trash-fill"></i>
                            </div>
                            </button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="footerIndex"></div>
